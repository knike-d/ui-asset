name: CI

on:
  push:
    branches: ["*"]
    paths-ignore:
      - "README.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --no-audit --progress=false --silent

      - name: Check Lint
        run: npm run lint

      - name: Run tests
        run: npm run test
